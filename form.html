<script type = "text/javascript">
function pick_house() {
	let s_count = 0;
	let h_count = 0;
	let g_count = 0;
	let r_count = 0;

	let questions = ['giant', 'people', 'house', 'ability']


	questions.forEach(question => {
		for (let choice = 0; choice <= 3; choice++) {
			let option = document.getElementsByName(question)[choice];
			if (option.checked) {
				console.log(question, option.value);

				if (option.value === "slytherin") {
					s_count++;
				} else if (option.value === "hufflepuff") {
					h_count++;
				} else if (option.value === "ravenclaw") {
					r_count++;
				} else {
					g_count++;
				}

				break;
			}

			if (choice == 3) {
				return;
			}
		}
	});

	chosen = document.getElementById("chosen_house");

	if (s_count > h_count && s_count > g_count && s_count > r_count) {
		chosen.innerHTML = "Hey, you're in slytherin!";
	} else if (r_count > s_count && r_count > g_count && r_count > h_count) {
		chosen.innerHTML = "Hey, you're in ravenclaw!";
	} else if (g_count > s_count && g_count > h_count && g_count > r_count) {
		chosen.innerHTML = "Hey, you're in gryffindor!";
	} else if (g_count === s_count && g_count > h_count && g_count > r_count) {
		chosen.innerHTML = "Hey, you're in gryffindor!";
	} else if (g_count === r_count && g_count > s_count && g_count > h_count) {
		chosen.innerHTML = "Hey, you're in ravenclaw!";
	} else if (g_count === h_count && g_count > s_count && g_count > r_count) {
		chosen.innerHTML = "Hey, you're in gryffindor!";
	} else if (s_count === h_count && s_count > r_count && s_count > g_count) {
		chosen.innerHTML = "Hey, you're in slytherin!";
	} else if (s_count === r_count && s_count > h_count && s_count > g_count) {
		chosen.innerHTML = "Hey, you're in slytherin!";
	} else if (h_count === r_count && h_count > s_count && h_count > g_count) {
		chosen.innerHTML = "Hey, you're in ravenclaw!";
	} else {
		chosen.innerHTML = "Hey, you're a muggle get away from hogwarts!";
	}
} 
</script>
